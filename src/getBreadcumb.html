<script>
  const routes = [
    {
      route: '/home',
      name: '首页'
    },
    {
      route: '/home/product/detail',
      name: '产品详情',
      parent: '/home/products'
    },
    {
      route: '/home/products',
      name: '产品',
      parent: '/home'
    },
    {
      route: '/home/about',
      name: '关于',
      parent: '/home'
    },
    {
      route: '/home/product/detail/test',
      name: '产品详情1',
      parent: '/home/product/detail'
    },
  ];

  function loop(array, childParent, childName) {
    for (let i = 0; i < array.length; i++) {
      const { name, route, parent } = array[i];
      if (route === childParent) {
        const tempName = `${name}/${childName}`;
        return parent ? loop(array, parent, tempName) : tempName;
      }
    }
  }

  function breadcumb(array) {
    const obj = {};
    for (let i = 0; i < array.length; i++) {
      const { name, route, parent } = array[i];
      obj[route] = parent ? loop(array, parent, name) : name;
    }
    return function(key) {
      return obj[key];
    }
  }

  const getBreadcumb = breadcumb(routes);

  console.log(getBreadcumb('/home/product/detail/test'));
</script>
